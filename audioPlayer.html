<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Bootleg MP3</title>
	<style type="text/css">
		.buttons { 
  			border: none;
  			color: #FFAC43;
  			padding: 16px 32px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
  			margin: 4px 2px;
  			cursor: pointer;
  			background-color: white;
  			position: relative;
		}


	</style>
</head>
<body>
	<div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div style = "display: inline-block; padding: 25px; ">
              <span style = "margin-right: 25px; vertical-align: middle;" class="card-title">Bootleg MP3</span>
              <span class = "buttons" id = "pause" >Pause</span>
              <span class = "buttons" id = "shuffle">Shuffle</span>
              <span id = "title" style = "margin: 4px 2px; padding: 16px 32px;"></span>
            </div>
            <div class="card-action albumList"></div>
          </div>
        </div>
      </div>
    </div>




	

	<script src="./audioPlayer.js"></script>
</body>
</html>
